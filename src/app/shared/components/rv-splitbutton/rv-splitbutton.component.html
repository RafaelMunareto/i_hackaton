<div class="p-3">
  <h1>SplitButton</h1>

  <p-toast [style]="{marginTop: '80px'}"></p-toast>
  <h5>Basic</h5>
  <p-splitButton label="Save" icon="pi pi-plus" (onClick)="save('info')" [model]="items"></p-splitButton>

  <h5>Nested</h5>
  <p-splitButton label="Save" icon="pi pi-plus" (onClick)="save('info')" [model]="nestedItems"></p-splitButton>

  <h5>Severities</h5>
  <p-splitButton label="Save" icon="pi pi-plus" (onClick)="save('info')" [model]="items"></p-splitButton>
  <p-splitButton label="Save" icon="pi pi-plus" (onClick)="save('info')" [model]="items"
    styleClass="p-button-secondary mb-2"></p-splitButton>
  <p-splitButton label="Save" icon="pi pi-plus" (onClick)="save('success')" [model]="items"
    styleClass="p-button-success mb-2"></p-splitButton>
  <p-splitButton label="Save" icon="pi pi-plus" (onClick)="save('info')" [model]="items"
    styleClass="p-button-info mb-2"></p-splitButton>
  <p-splitButton label="Save" icon="pi pi-plus" (onClick)="save('warn')" [model]="items"
    styleClass="p-button-warning mb-2"></p-splitButton>
  <p-splitButton label="Save" icon="pi pi-plus" (onClick)="save('info')" [model]="items"
    styleClass="p-button-help mb-2"></p-splitButton>
  <p-splitButton label="Save" icon="pi pi-plus" (onClick)="save('error')" [model]="items"
    styleClass="p-button-danger mb-2"></p-splitButton>

  <h5>Raised Buttons</h5>
  <p-splitButton label="Primary" [model]="items" styleClass="p-button-raised mr-2 mb-2"></p-splitButton>
  <p-splitButton label="Secondary" [model]="items" styleClass="p-button-raised p-button-secondary mr-2 mb-2">
  </p-splitButton>
  <p-splitButton label="Success" [model]="items" styleClass="p-button-raised p-button-success mr-2 mb-2">
  </p-splitButton>
  <p-splitButton label="Info" [model]="items" styleClass="p-button-raised p-button-info mr-2 mb-2"></p-splitButton>
  <p-splitButton label="Warning" [model]="items" styleClass="p-button-raised p-button-warning mr-2 mb-2">
  </p-splitButton>
  <p-splitButton label="Help" [model]="items" styleClass="p-button-raised p-button-help mr-2 mb-2"></p-splitButton>
  <p-splitButton label="Danger" [model]="items" styleClass="p-button-raised p-button-danger mr-2 mb-2"></p-splitButton>

  <h5>Rounded Buttons</h5>
  <p-splitButton label="Primary" [model]="this.items" styleClass="p-button-rounded mr-2 mb-2"></p-splitButton>
  <p-splitButton label="Secondary" [model]="this.items" styleClass="p-button-rounded p-button-secondary mr-2 mb-2">
  </p-splitButton>
  <p-splitButton label="Success" [model]="this.items" styleClass="p-button-rounded p-button-success mr-2 mb-2">
  </p-splitButton>
  <p-splitButton label="Info" [model]="this.items" styleClass="p-button-rounded p-button-info mr-2 mb-2">
  </p-splitButton>
  <p-splitButton label="Warning" [model]="this.items" styleClass="p-button-rounded p-button-warning mr-2 mb-2">
  </p-splitButton>
  <p-splitButton label="Help" [model]="this.items" styleClass="p-button-rounded p-button-help mr-2 mb-2">
  </p-splitButton>
  <p-splitButton label="Danger" [model]="this.items" styleClass="p-button-rounded p-button-danger mr-2 mb-2">
  </p-splitButton>

  <h5>Text Buttons</h5>
  <p-splitButton label="Primary" [model]="this.items" styleClass="p-button-text mr-2 mb-2"></p-splitButton>
  <p-splitButton label="Secondary" [model]="this.items" styleClass="p-button-text p-button-secondary mr-2 mb-2">
  </p-splitButton>
  <p-splitButton label="Success" [model]="this.items" styleClass="p-button-text p-button-success mr-2 mb-2">
  </p-splitButton>
  <p-splitButton label="Info" [model]="this.items" styleClass="p-button-text p-button-info mr-2 mb-2"></p-splitButton>
  <p-splitButton label="Warning" [model]="this.items" styleClass="p-button-text p-button-warning mr-2 mb-2">
  </p-splitButton>
  <p-splitButton label="Help" [model]="this.items" styleClass="p-button-text p-button-help mr-2 mb-2"></p-splitButton>
  <p-splitButton label="Danger" [model]="this.items" styleClass="p-button-text p-button-danger mr-2 mb-2">
  </p-splitButton>
  <p-splitButton label="Plain" [model]="this.items" styleClass="p-button-text p-button-plain mr-2 mb-2"></p-splitButton>

  <h5>Raised Text Buttons</h5>
  <p-splitButton label="Primary" [model]="this.items" styleClass="p-button-raised p-button-text mr-2 mb-2">
  </p-splitButton>
  <p-splitButton label="Secondary" [model]="this.items"
    styleClass="p-button-raised p-button-secondary p-button-text mr-2 mb-2"></p-splitButton>
  <p-splitButton label="Success" [model]="this.items"
    styleClass="p-button-raised p-button-success p-button-text mr-2 mb-2"></p-splitButton>
  <p-splitButton label="Info" [model]="this.items" styleClass="p-button-raised p-button-info p-button-text mr-2 mb-2">
  </p-splitButton>
  <p-splitButton label="Warning" [model]="this.items"
    styleClass="p-button-raised p-button-warning p-button-text mr-2 mb-2"></p-splitButton>
  <p-splitButton label="Help" [model]="this.items" styleClass="p-button-raised p-button-help p-button-text mr-2 mb-2">
  </p-splitButton>
  <p-splitButton label="Danger" [model]="this.items"
    styleClass="p-button-raised p-button-danger p-button-text mr-2 mb-2"></p-splitButton>
  <p-splitButton label="Plain" [model]="this.items" styleClass="p-button-raised p-button-plain p-button-text mr-2 mb-2">
  </p-splitButton>

  <h5>Outlined Buttons</h5>
  <p-splitButton label="Primary" [model]="this.items" styleClass="p-button-outlined mr-2 mb-2"></p-splitButton>
  <p-splitButton label="Secondary" [model]="this.items" styleClass="p-button-outlined p-button-secondary mr-2 mb-2">
  </p-splitButton>
  <p-splitButton label="Success" [model]="this.items" styleClass="p-button-outlined p-button-success mr-2 mb-2">
  </p-splitButton>
  <p-splitButton label="Info" [model]="this.items" styleClass="p-button-outlined p-button-info mr-2 mb-2">
  </p-splitButton>
  <p-splitButton label="Warning" [model]="this.items" styleClass="p-button-outlined p-button-warning mr-2 mb-2">
  </p-splitButton>
  <p-splitButton label="Help" [model]="this.items" styleClass="p-button-outlined p-button-help mr-2 mb-2">
  </p-splitButton>
  <p-splitButton label="Danger" [model]="this.items" styleClass="p-button-outlined p-button-danger mr-2 mb-2">
  </p-splitButton>

  <h5>Sizes</h5>
  <p-splitButton label="Small" [model]="this.items" styleClass="p-button-sm mr-2 mb-2"></p-splitButton>
  <p-splitButton label="Normal" [model]="this.items" styleClass="mr-2 mb-2"></p-splitButton>
  <p-splitButton label="Large" [model]="this.items" styleClass="p-button-lg mr-2 mb-2"></p-splitButton>

  <h5>Templating</h5>
  <p-splitButton label="Normal" styleClass="bg-primary" [model]="this.items">
    <ng-template pTemplate="content">
      <img alt="logo" src="assets/showcase/images/primeng-icon.svg" style="width: 1rem" />
      <span class="ml-2 flex align-items-center font-bold">PrimeNG</span>
    </ng-template>
  </p-splitButton>

</div>
