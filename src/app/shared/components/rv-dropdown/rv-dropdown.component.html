<div class="p-3">
  <h1>Dropdown</h1>
  <div class="card">
    <h5>Basic</h5>
    <p-dropdown [options]="cities" (ngModel)="selectedCity1" placeholder="Select a City" optionLabel="name"
      [showClear]="true"></p-dropdown>

    <h5>Group</h5>
    <p-dropdown [options]="groupedCities" (ngModel)="selectedCity1" placeholder="Select a City" [group]="true">
      <ng-template let-group pTemplate="group">
        <div class="flex align-items-center">
          <img src="assets/showcase/images/demo/flag/flag_placeholder.png" [class]="'mr-2 flag flag-' + group.value"
            style="width: 20px" />
          <span>{{group.label}}</span>
        </div>
      </ng-template>
    </p-dropdown>

    <h5>Sizes</h5>
    <p-dropdown class="p-dropdown-sm" [options]="cities" (ngModel)="selectedCity1" placeholder="Select a City"
      optionLabel="name" [showClear]="true"></p-dropdown>
    <p-dropdown class="ml-2" [options]="cities" (ngModel)="selectedCity1" placeholder="Select a City" optionLabel="name"
      [showClear]="true"></p-dropdown>
    <p-dropdown class="p-dropdown-lg ml-2" [options]="cities" (ngModel)="selectedCity1" placeholder="Select a City"
      optionLabel="name" [showClear]="true"></p-dropdown>

  </div>

</div>
