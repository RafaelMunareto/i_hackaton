<div class="p-3">
  <h1>ToggleButton</h1>

  <h5>Basic</h5>
  <p-toggleButton (ngModel)="checked1" onIcon="pi pi-check" offIcon="pi pi-times">
  </p-toggleButton>

  <h5>Customized</h5>
  <p-toggleButton class="p-togglebutton-sm" (ngModel)="checked2" onLabel="I confirm" offLabel="I reject"
    onIcon="pi pi-check" offIcon="pi pi-times" [style]="{'width': '10em'}"></p-toggleButton>



</div>
