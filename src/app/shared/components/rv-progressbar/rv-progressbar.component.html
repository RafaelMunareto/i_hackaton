<div class="p-3">
  <h1>ProgressBar</h1>

  <p-toast></p-toast>

  <div class="card">
    <h5>Dynamic</h5>
    <p-progressBar [value]="value"></p-progressBar>

    <h5>Static</h5>
    <p-progressBar [value]="50"></p-progressBar>

    <h5>Indeterminate</h5>
    <p-progressBar mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
  </div>

</div>
