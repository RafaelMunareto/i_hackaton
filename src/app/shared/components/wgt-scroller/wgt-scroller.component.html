<div class="w100" style="height: 100%">

  <ng-container *ngIf="loadingCards; else loadWdgts">
    <div class="w100 row m-0" style="height: 100%">
      <div class="col-4"><app-loading-caixa width="100%" height="100%"></app-loading-caixa></div>
      <div class="col-4"><app-loading-caixa width="100%" height="100%"></app-loading-caixa></div>
      <div class="col-4"><app-loading-caixa width="100%" height="100%"></app-loading-caixa></div>
    </div>
  </ng-container>
  <ng-template #loadWdgts>

    <div *ngIf="!carStyle" class="w100 row m-0" style="flex-wrap: nowrap; height: 100%">
      <div *ngFor="let wg of arrWdgts" [class]="'cards-div col-'+ wg.tamanho" [id]="'li_'+wg">
          <div class="card pb-5 p-3 h-100" [id]="'cardHolder_' + wg.id">
          </div>
      </div>
    </div>

    <p-carousel *ngIf="carStyle" [value]="arrWdgts" [numVisible]="3" [numScroll]="1" [circular]="false">
      <ng-template let-wg pTemplate="item">
        <div [class]="'cards-div'" [id]="'li_'+wg">
            <div class="card pb-5 p-3 h-100" [id]="'cardHolder_' + wg.id">
            </div>
        </div>
      </ng-template>
    </p-carousel>

  </ng-template>
  <ng-template widgetsHost></ng-template>
</div>
