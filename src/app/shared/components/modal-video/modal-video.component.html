<!-- Caixa de dialogo de confirmação de descadatramento -->
<p-toast [baseZIndex]="11000"></p-toast>

<!-- Modal -->
<p-dialog [header]="tituloModal"
  [style]="{width: '60vw'}"
  [baseZIndex]='10000'
  [(visible)]="showModal">

  <ng-container *ngIf="showModal">
    <div class="d-flex justify-content-center pointer">    
      <video width="800" height="450" controls autoplay>
        <source [src]="link" type="video/mp4">
      </video>
    </div>

    <div class="d-flex justify-content-center pointer mt-4">
      <span>
        Clique no botão abaixo se não quiser visualizar mais o tutorial:
      </span>
    </div>

    <div class="d-flex justify-content-center pointer mt-2">
      <button pButton type="button" 
          label="Descadastrar"
          (click)="descadastrar()" 
          class="p-button-warning p-mt-4">
      </button>
    </div>
  </ng-container>

</p-dialog>

<!-- Botão dentro da página -->
<button pButton type="button" 
        icon="fas fa-play-circle"   
        label="Tutorial"
        (click)="visualizar()" 
        class="p-button-primary p-mr-2 pl-4 pr-4">
</button>
