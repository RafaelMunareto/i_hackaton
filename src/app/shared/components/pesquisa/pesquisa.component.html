<div #cardLike *ngIf="setVisible" class="card-like" [class.animated]="isAnimated">
    <div class="pt-2 w100">
        <div class="menu-title pb-2"><i class="fad fa-poll-h"></i>&nbsp; {{ surveyTitle }}</div>
    </div>
    <div class="survey-question">{{ survey.pergunta }}</div>
    <div class="mt-3 opt-holder">
        <div class="d-flex mb-3" *ngFor="let opt of survey.opcoes; let idx = index">
            <p-radioButton [name]="idx.toString()" [value]="opt.valor" [(ngModel)]="surveyAnswer"></p-radioButton>
            <label class="mb-0 ml-2">{{ opt.texto }}</label>
        </div>
    </div>
    <div class="d-flex justify-content-end mt-3">
        <p-button id="btn-answer" label="" icon="fas fa-save"
            styleClass="p-button-sm mr-2" (click)="postAnswer()" [loading]="isAnswering" label="Responder">
        </p-button>
        <p-button id="btn-close" styleClass="p-button-sm p-button-outlined p-button-secondary"
            [loading]="isSubmitting" icon="fas fa-times" label="Fechar" (click)="closeIt()">
        </p-button>
    </div>
</div>
